  <style>

    .stats {

    }
    .stat-card {

      color: white;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
    }
    .stat-number {

      font-weight: 700;
      margin-bottom: 5px;
    }
    .stat-label {

      opacity: 0.9;
    }
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .table th, .table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }
    .table th {
      background: #f8f9fa;
      font-weight: 600;
      color: #2c3e50;
    }
    .table tr:hover {
      background: #f8f9fa;
    }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
    }
    .btn-primary {
      background: #667eea;
      color: white;
    }
    .btn-primary:hover {
      background: #5568d3;
    }
    .btn-danger {
      background: #ef4444;
      color: white;
    }
    .btn-danger:hover {
      background: #dc2626;
    }
    .login-form {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2c3e50;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s;
    }
    .form-group input:focus, .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    .hidden {
      display: none;
    }
    .badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    .badge-success { background: #22c55e; color: white; }
    .badge-warning { background: #f59e0b; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ”§ åå°ç®¡ç† - OpenMD</h1>
      <div class="user-info" id="userInfo"></div>
    </div>

    <!-- ç™»å½•è¡¨å• -->
    <div id="loginSection" class="section login-form">
      <h2 class="section-title">ç™»å½•</h2>
      <div class="form-group">
        <label>ç”¨æˆ·å/é‚®ç®±</label>
        <input type="text" id="loginUsername" placeholder="è¾“å…¥ç”¨æˆ·åæˆ–é‚®ç®±">
      </div>
      <div class="form-group">
        <label>å¯†ç </label>
        <input type="password" id="loginPassword" placeholder="è¾“å…¥å¯†ç ">
      </div>
      <button class="btn btn-primary" onclick="login()">ç™»å½•</button>
    </div>

    <!-- ä¸»å†…å®¹åŒº -->
    <div id="mainContent" class="hidden">
      <div class="nav">
        <button class="active" onclick="showSection('dashboard')">ğŸ“Š ä»ªè¡¨ç›˜</button>
        <button onclick="showSection('notes')">ğŸ“ ç¬”è®°ç®¡ç†</button>
        <button onclick="showSection('users')">ğŸ‘¥ ç”¨æˆ·ç®¡ç†</button>
        <button onclick="logout()" style="margin-left: auto; background: #ef4444; color: white;">é€€å‡ºç™»å½•</button>
      </div>

      <!-- ä»ªè¡¨ç›˜ -->
      <div id="dashboardSection" class="section">
        <h2 class="section-title">æ•°æ®ç»Ÿè®¡</h2>
        <div class="stats">
          <div class="stat-card">
            <div class="stat-number" id="statNotes">0</div>
            <div class="stat-label">ç¬”è®°æ€»æ•°</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="statUsers">0</div>
            <div class="stat-label">ç”¨æˆ·æ€»æ•°</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="statToday">0</div>
            <div class="stat-label">ä»Šæ—¥æ–°å¢</div>
          </div>
        </div>
      </div>

      <!-- ç¬”è®°ç®¡ç† -->
      <div id="notesSection" class="section hidden">
        <h2 class="section-title">ç¬”è®°ç®¡ç†</h2>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>æ ‡é¢˜</th>
              <th>ä½œè€…</th>
              <th>åˆ›å»ºæ—¶é—´</th>
              <th>æ“ä½œ</th>
            </tr>
          </thead>
          <tbody id="notesTableBody"></tbody>
        </table>
      </div>

      <!-- ç”¨æˆ·ç®¡ç† -->
      <div id="usersSection" class="section hidden">
        <h2 class="section-title">ç”¨æˆ·ç®¡ç†</h2>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>ç”¨æˆ·å</th>
              <th>é‚®ç®±</th>
              <th>æ³¨å†Œæ—¶é—´</th>
              <th>æœ€åç™»å½•</th>
            </tr>
          </thead>
          <tbody id="usersTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // æ£€æŸ¥ç™»å½•çŠ¶æ€
    async function checkLogin() {
      const response = await fetch('/api/auth/me');
      const data = await response.json();

      if (data.user) {
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');
        document.getElementById('userInfo').textContent = 'ğŸ‘¤ ' + data.user.username;
        loadDashboard();
      }
    }

    // ç™»å½•
    async function login() {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      const response = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();

      if (data.success) {
        location.reload();
      } else {
        alert(data.error || 'ç™»å½•å¤±è´¥');
      }
    }

    // é€€å‡ºç™»å½•
    async function logout() {
      await fetch('/api/auth/logout', { method: 'POST' });
      location.reload();
    }

    // æ˜¾ç¤ºæ¿å—
    function showSection(section) {
      document.querySelectorAll('.nav button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      document.getElementById('dashboardSection').classList.add('hidden');
      document.getElementById('notesSection').classList.add('hidden');
      document.getElementById('usersSection').classList.add('hidden');

      document.getElementById(section + 'Section').classList.remove('hidden');

      if (section === 'dashboard') loadDashboard();
      if (section === 'notes') loadNotes();
      if (section === 'users') loadUsers();
    }

    // åŠ è½½ä»ªè¡¨ç›˜
    async function loadDashboard() {
      const notesRes = await fetch('/api/notes');
      const notes = await notesRes.json();

      const usersRes = await fetch('/api/users');
      const users = await usersRes.json();

      document.getElementById('statNotes').textContent = notes.length;
      document.getElementById('statUsers').textContent = users.length;

      const today = new Date().toISOString().split('T')[0];
      const todayNotes = notes.filter(n => n.created_at.startsWith(today));
      document.getElementById('statToday').textContent = todayNotes.length;
    }

    // åŠ è½½ç¬”è®°
    async function loadNotes() {
      const response = await fetch('/api/notes');
      const notes = await response.json();

      const tbody = document.getElementById('notesTableBody');
      tbody.innerHTML = notes.map(note => `
        <tr>
          <td>${note.id}</td>
          <td><a href="/note/${note.id}" target="_blank">${note.title}</a></td>
          <td>${note.metadata.author || '-'}</td>
          <td>${new Date(note.created_at).toLocaleString('zh-CN')}</td>
          <td>
            <button class="btn btn-danger" onclick="deleteNote(${note.id})">åˆ é™¤</button>
          </td>
        </tr>
      `).join('');
    }

    // åˆ é™¤ç¬”è®°
    async function deleteNote(id) {
      if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡ç¬”è®°å—ï¼Ÿ')) return;

      await fetch(`/api/notes/${id}`, { method: 'DELETE' });
      loadNotes();
    }

    // åŠ è½½ç”¨æˆ·
    async function loadUsers() {
      const response = await fetch('/api/users');
      const users = await response.json();

      const tbody = document.getElementById('usersTableBody');
      tbody.innerHTML = users.map(user => `
        <tr>
          <td>${user.id}</td>
          <td>${user.username}</td>
          <td>${user.email}</td>
          <td>${new Date(user.created_at).toLocaleString('zh-CN')}</td>
          <td>${user.last_login ? new Date(user.last_login).toLocaleString('zh-CN') : '-'}</td>
        </tr>
      `).join('');
    }

    // åˆå§‹åŒ–
    checkLogin();
  </script>
</body>
